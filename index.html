        <script>
            document.addEventListener("mousemove", variaFuente);
            function variaFuente(e) {
                var wt = 400 + (500 / (screen.width + 1)) * e.screenX;
                var ct = 1 + (100 / (screen.height - 75 + 1)) * e.screenY - 10;
                console.log(wt, ct);
                var ourcss = '"ctrs" ' + ct + ', "wght" ' + wt;
                $("#logo").css("font-variation-settings", ourcss);
                $("#ct").text(parseInt(ct, 10));
                $("#wt").text(parseInt(wt, 10));
            }
        </script>
